name: Release
on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build: [
          {name: Smart-Spotlight-AI, platform: linux/amd64, os: ubuntu-latest},
          {name: Smart-Spotlight-AI, platform: windows/amd64, os: windows-latest},
          {name: Smart-Spotlight-AI, platform: darwin/universal, os: macos-latest}
        ]
    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get Version
        id: get_version
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          VERSION=$(cat wails.json | jq -r .info.productVersion)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        if: matrix.build.os == 'ubuntu-latest'

      - uses: dAppServer/wails-build-action@v2
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          package: true
          wails-version: "v2.9.0" # Using stable version as recommended in docs

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: Release v${{ needs.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/Smart-Spotlight-AI-windows-amd64/Smart-Spotlight-AI.exe
            artifacts/Smart-Spotlight-AI-darwin-universal/Smart-Spotlight-AI
            artifacts/Smart-Spotlight-AI-linux-amd64/Smart-Spotlight-AI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}